<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Pomodoro.css"/>
        <title>Pomodoro TImer</title>
    </head>

    <body>
        <header>
            <div id='container'>
                <div id="session">SESSION</div>
                <div id='timer'>15:00</div>
            </div>
        </header>
            <div id='sessionLength'>SESSION LENGTH</div>
            <div id="threeline">
                <div id='minus'><button id="bm">-</button></div>
                <div id='Value1'><p id="value">15</p></div>
                <div id='plus'><button id="bp">+</button></div>
            </div>
            <div id='sessionBreak'>BREAK LENGTH</div>
            <div id="Nthreeline">
                <div id='Nminus'><button id="Nbm">-</button></div>
                <div id='NValue1'><p id="Nvalue">5</p></div>
                <div id='Nplus'><button id="Nbp">+</button></div>
            </div>
            <div id='ressta'>
                <div id='res'><button id="reset">Reset</button></div>
                <div id='sta'><button id="start">Start</button></div>
            </div>

            <script src="Pomodoro.js"></script>
        </body>
</html>
